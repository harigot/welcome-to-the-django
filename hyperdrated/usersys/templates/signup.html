<!DOCTYPE html>
<html>

    <head>
        <title>Hyperdrated</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
        <meta name="google" content="notranslate" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous" />
    </head>

    <body>
        <style>
            body {
            font-family: "Roboto", sans-serif;
            font-size: 17px;
            background-color: #fdfdfd;
        }
        .shadow {
            box-shadow: 0 4px 2px -2px rgba(0, 0, 0, 0.1);
        }
        .btn-danger {
            color: #fff;
            background-color: #f00000;
            border-color: #dc281e;
        }
        .masthead {
            background: #3398E1;
            height: auto;
            padding-bottom: 15px;
            box-shadow: 0 16px 48px #E3E7EB;
            padding-top: 10px;
        }
    </style>

        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow" id="mainNav">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">Hyperdrated</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item text-black">
                            <a class="nav-link text-black font-weight-bold" href="/login">Login</a>
                        </li>
                        <li class="nav-item text-black">
                            <!-- <a class="nav-link text-black font-weight-bold" href="/register">Register</a> -->
                        </li>
                        <li class="nav-item text-black">
                            <a class="nav-link text-black font-weight-bold" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <h2>Sign Up</h2>

        <form action="" method="post">
        {% csrf_token %}
            <label for="">Username</label>
            <input type="text" name="username" id="username" placeholder="Username">
            <br>
    
            <label for="">Name</label>
            <input type="text" name="fullname" id="fullname" placeholder="Enter your name">
            <br>
    
            <label for="">Email</label>
            <input type="email" name="email" id="email" placeholder="Email">
            <br>
            
            <label for="">Password</label>
            <input type="password" name="password1" id="password1" placeholder="Password">
            <br>
    
            <label for="">Password confirmation</label>
            <input type="password" name="password2" id="password2" placeholder="repeat your password">
            <br>
    
            <button type="submit">Sign up</button>
        </form>
    
        <br>
        <br>
        <br>
    
        {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            <strong>Message:</strong> {{message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        {% endfor %}

        <footer class="py-3 bg-grey">
            <p class="m-0 text-dark text-center ">Copyright &copy; Hyperdrated</p>
        </footer>
    </body>
</html>
